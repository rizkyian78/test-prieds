<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama</th>
      <th scope="col">Umur</th>
      <th scope="col">Kelamin</th>
      <th scope="col">Keluhan</th>
      <th scope="col">Address</th>
      <th scope="col">Pekerjaan</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of arrayData; index as i">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.nama }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.disease }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.job }}</td>
    </tr>
  </tbody>
</table>
